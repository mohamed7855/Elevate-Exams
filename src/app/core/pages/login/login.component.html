<form [formGroup]="loginForm" (ngSubmit)="login()">
    <input type="text" formControlName="email">
    <br>
    <input type="password" formControlName="password">
    <br>
    <button>Login</button>
    <app-button [classes]="'w-50 bg-danger'" [text]="'add'" (clickEmitter)="sayHello()"></app-button>
</form>
